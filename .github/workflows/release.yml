name: Auto-Release

on:
  push:
    branches: [nvim]

permissions:
  contents: write
  pull-requests: write

jobs:
  deploy:
    name: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: release
      - uses: google-github-actions/release-please-action@v3
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          release-type: simple
          package-name: NeutronVim
